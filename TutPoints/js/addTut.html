<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tutorial</title>
</head>
<body>
    <!-- Add this form to your HTML page -->
<div id="addTutorialForm">
    <h3>Add New Tutorial Content</h3>
    <form id="tutorialForm">
        <div>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>
        </div>
        <div>
            <label for="title">Tutorial Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="topicId">Topic ID:</label>
            <input type="text" id="topicId" name="topicId" required>
        </div>
        <div>
            <label for="topicTitle">Topic Title:</label>
            <input type="text" id="topicTitle" name="topicTitle" required>
        </div>
        <div>
            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea>
        </div>
        <button type="submit">Add Content</button>
    </form>
</div>

</body>
</html>
